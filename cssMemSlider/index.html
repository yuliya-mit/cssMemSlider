<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS MemSlider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="slider_wrapper">
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
            <input type="radio" name="point" id="slide5">
            <div class="slider">
                <div class="slides slide1">
                    <img class="slide_photo slide_photo1" src="assets/img/mem1.jpg" alt="">
                    
                </div>
                <div class="slides slide2">
                    <img class="slide_photo slide_photo2" src="assets/img/mem2.jpg" alt="">
                    
                </div>
                <div class="slides slide3">
                    <img class="slide_photo"src="assets/img/mem3.jpg" alt="">
                    
                </div>
                <div class="slides slide4">
                    <img class="slide_photo" src="assets/img/mem4.jpg" alt="">
                   
                </div>
                <div class="slides slide5">
                    <img class="slide_photo" src="assets/img/mem5.jpg" alt="">
                    
                </div>
            </div>
            <div class="caption_wrapper">
                <p class="caption">Слайд с котенком</p>
                <p class="caption">Играл на гитаре</p>
                <p class="caption">Военкомат</p>
                <p class="caption">Стрижка</p>
                <p class="caption">Железный человек</p>

            </div>
            <div class="control_panel">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>


        </div>
    </div>
</body>
</html>
